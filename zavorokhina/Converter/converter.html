<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="icon" type="image/svg+xml" href="../../img/winterSnowflake.png">
    <link rel="stylesheet" href="../Converter/converter.css">
    <link rel="stylesheet" href="../normilize.css">
    <script defer src="./converter.js"></script>
</head>
<body>
    
    <div class="currency-list">

        <h2>Конвертер валют:</h2>

        <div class="currency-input">
            <span>USD</span>
            <input type="number" id="usdInput" placeholder="Значение валюты" maxlength="62">
            <div class="currency-name">доллар США</div>
        </div>
        <div class="currency-input">
            <span>EUR</span>
            <input type="number" id="eurInput" placeholder="Значение валюты" maxlength="62">
            <div class="currency-name">евро</div>
        </div>
        <div class="currency-input">
            <span>BYN</span>
            <input type="number" id="bynInput" placeholder="Значение валюты" maxlength="62">
            <div class="currency-name">белор.рубль</div>
        </div>
        <div class="currency-input">
            <span>RUB</span>
            <input type="number" id="rubInput" placeholder="Значение валюты" maxlength="62">
            <div class="currency-name">росс.рубль</div>
        </div>
        <div class="currency-input">
            <span>CNY</span>
            <input class="currency" type="number" name="currency" id="cnyInput" placeholder="Значение валюты" maxlength="62">
        <div class="currency-name">кит.юань

   </div>
</body>
</html>
