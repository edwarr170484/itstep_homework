<!DOCTYPE html>
<html lang="en">
<head>

    <title>popup</title>
    <link rel="stylesheet" href="../CSS/popup.css">
</head>
<body>
    <div class="wrapper">
        <h1>Модальное окно</h1>

        <div class="popup-model">
            <h1>Привет Всем!!!</h1>
            <p>Вы всё же сделали это!</p>

            <p class="note">За основу взят урок <a href="#">"Модальные всплывающие окна с помощью CSS3 без Javascript"</a></p>
            <p class="note">p.s. К сожалению, такое решение, не вовсех браузерах работает одинаково хорошо.</p>
            <a href="#" class="close-popup">X</a> 
        </div>
    </div>
</body>
</html>
