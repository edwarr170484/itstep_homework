<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form for registrater</title>
    <link rel="stylesheet" href="../CSS/form_registrater.css">
</head>
<body>
    <div class="register">
        <form action="">
            <input type="name" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш e-mail" required>
            <input type="phone" placeholder="Ваш телефон" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Пароль еще раз" required>
            <button class="btn">Регистрация</button>
        </form>
    </div>
</body>
</html>
